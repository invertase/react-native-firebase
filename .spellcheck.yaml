matrix:
  - name: Markdown
    aspell:
      mode: none
    dictionary:
      wordlists:
        - .spellcheck.words.txt
      output: wordlist.dic
      encoding: utf-8
    pipeline:
      - pyspelling.filters.markdown:
      - pyspelling.filters.html:
    sources:
      - '**/*.md'
  - name: 'TypeScript/JS Strings & Comments'
    sources:
      - '**/*.d.ts'
      - '**/*.tsx'
      - '**/*.ts'
      - '**/*.js'
    dictionary:
      wordlists:
        - .spellcheck.words.txt
      output: wordlist.dic
      encoding: utf-8
    pipeline:
      - pyspelling.filters.javascript:
          jsdocs: true
          js-string: true
          line_comments: true
          block_comments: true
