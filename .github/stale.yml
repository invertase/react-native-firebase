# Number of days of inactivity before an issue becomes stale
daysUntilStale: 28
# Number of days of inactivity before a stale issue is closed
daysUntilClose: 14
# Issues with these labels will never be considered stale
exemptLabels:
  - await-invertase-feedback
  - await-firebase-sdk-fix
  - await-maintainer-feedback
  - await-google-feedback
  - await-react-native-pr
  - good-first-issue
  - android-help-wanted
  - ios-help-wanted
  - incorrect-web-sdk-implementation
# Label to use when marking an issue as stale
staleLabel: stale
# Comment to post when marking an issue as stale. Set to `false` to disable
markComment: >
  Hello ðŸ‘‹, this issue has been automatically marked as stale because it has not had activity for quite some time. 
  Has the issue been fixed, or does it still require the community's attention? This issue may be closed if no 
  further activity occurs. Thank you for your contributions.
# Comment to post when closing a stale issue. Set to `false` to disable
closeComment: >
  Closing this issue after a prolonged period of inactivity. If this is still present in the latest release, please feel free to create a new issue with up-to-date information.
only: issues
