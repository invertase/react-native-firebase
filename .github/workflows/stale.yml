---
name: Mark stale issues and pull requests
on:
  workflow_dispatch:
  schedule:
    - cron: 35 * * * *
permissions:
  contents: read
jobs:
  stale:
    permissions:
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v6
        with:
          repo-token: ${{ secrets.GH_TOKEN }}
          stale-issue-message: Hello ðŸ‘‹, to help manage issues we automatically close
            stale issues.\n\nThis issue has been automatically marked as stale
            because it has not had activity for quite some time.\nHas this issue
            been fixed, or does it still require attention?\n\n> This issue will
            be closed in 15 days if no further activity occurs.\n\nThank you for
            your contributions.
          stale-pr-message: Hello ðŸ‘‹, this PR has been opened for more than 2 months with
            no activity on it. If you think this is a mistake please comment and
            ping a maintainer to get this merged ASAP! Thanks for contributing!
            You have 15 days until this gets closed automatically
          exempt-issue-labels: 'ðŸ“Œ%20pin,Help:%20Good%20First%20Issue,Blocked:%20Needs%20Review'
          exempt-pr-labels: 'ðŸ“Œ%20pin,Help:%20Good First%20Issue,Blocked:%20Needs%20Review'
          close-issue-reason: not_planned
          days-before-stale: 28
          days-before-close: 15
          stale-issue-label: "Type: Stale"
